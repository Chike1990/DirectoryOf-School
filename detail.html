<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DirectorySchool</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.jfif" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <script src="https://kit.fontawesome.com/fd0eaf46fd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid bg-secondary bg-gradient p-0 ">
            <header>
             <div class="logo-sections mb-0">
               <div class="logo-sections-1 mb-0">
                <div class="logo-second-sections text-center fs-3">
                   <i class="bi bi-geo-alt-fill"></i>
                 <a class="palashute-paragra fs-1 text-decoration-none text-white" href="index.html">patashule</a>
               </div>
               <div class="header-menus text-center pt-3 pb-3">
                   <i class="bi bi-search"></i>
                   <i class="bi bi-person"></i>
                   <i class="bi bi-wifi"></i>
                   <i class="bi bi-list"></i>
               </div>
               </div>
             </div>
           </header>

           <form class="container-fluid aline-center p-4 text-grey bg-light">
            <h2 class="h3">Filter by Name, Country, Education, System, School level..</h2>
            <div class="inputs">
              <div class="input-1 d-flex flex-wrap">
                <div class="form-group m-2">
                  <label>School name*</label>
                  <input class="p-1" type="text">
                </div>
                <div class="form-group m-2">
                  <label>Country:</label>
                  <select class="p-1">
                    <option value disabled selected>select a country</option>
                    <option>Rwanda</option>
                    <option>Burundi</option>
                    <option>Uganda</option>
                    <option>Nigeria</option>
                    <option>Brazil</option>
                    <option>Spain</option>
                  </select>
                </div>
                <div class="form-group m-2">
                    <label>Level:</label>
                    <select class="p-1">
                      <option value disabled selected>select a level</option>
                      <option>Level 1</option>
                      <option>Level 2</option>
                      <option>Level 3</option>
                    </select>
                  </div>
                  <div class="form-group m-2">
                    <label>Type:</label>
                    <select class="p-1">
                      <option value disabled selected>select a type</option>
                      <option>Type 1</option>
                      <option>Type 2</option>
                      <option>Type 3</option>
                    </select>
                  </div>
                  <div class="form-group m-2">
                    <label>Gender:</label>
                    <select class="p-1">
                      <option value disabled selected>select a Gender</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="form-group m-2">
                    <label>Cirricullum:</label>
                    <select class="p-1">
                      <option value disabled selected>select a Cirricullum</option>
                      <option>Computer</option>
                      <option>Mathematics</option>
                      <option>Finance</option>
                    </select>
                  </div>
                <div class="form-group m-2">
                  <button type="submit" class="btn bg-warning text-white">Search</button>
                  <button type="submit" class="btn bg-primary text-white">Clear filter</button>
                </div>
              </div>
            </div>
          </form>
   
    </div>
    


</body>
</html>
